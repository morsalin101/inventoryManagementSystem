<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div th:fragment="header">

        <!-- Topbar Header -->
        <header class="topbar" data-navbarbg="skin5">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                <div class="navbar-header" data-logobg="skin5">
                    <a class="navbar-brand" th:href="@{/}">
                        <b class="logo-icon ps-2">
                            <img th:src="@{/images/logo-icon.png}" alt="homepage" class="light-logo" />
                        </b>
                        <span class="logo-text">
                            <img th:src="@{/images/logo-text.png}" alt="homepage" class="light-logo" />
                        </span>
                    </a>
                    <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)">
                        <i class="ti-menu ti-close"></i>
                    </a>
                </div>
                <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
                    <ul class="navbar-nav float-start me-auto">
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link sidebartoggler waves-effect waves-light" href="javascript:void(0)"
                                data-sidebartype="mini-sidebar">
                                <i class="mdi mdi-menu font-24"></i>
                            </a>
                        </li>
                        <!-- Search -->
                        <li class="nav-item search-box">
                            <a class="nav-link waves-effect waves-dark" href="javascript:void(0)">
                                <i class="ti-search"></i>
                            </a>
                            <form class="app-search position-absolute">
                                <input type="text" class="form-control" placeholder="Search & enter">
                                <a class="srh-btn"><i class="ti-close"></i></a>
                            </form>
                        </li>
                    </ul>
                    <!-- Right side nav items (Profile, Messages, Notifications) -->
                    <ul class="navbar-nav float-end">
                        <!-- Notifications -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown">
                                <i class="mdi mdi-bell font-24"></i>
                            </a>
                        </li>
                        <!-- Profile -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic" href="#"
                                id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                <img th:src="@{/images/users/1.jpg}" alt="user" class="rounded-circle" width="31">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end user-dd animated"
                                aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="javascript:void(0)"><i class="ti-user me-1 ms-1"></i>
                                    My Profile</a>
                                <a class="dropdown-item" href="javascript:void(0)"><i class="ti-wallet me-1 ms-1"></i>
                                    My Balance</a>
                                <a class="dropdown-item" href="javascript:void(0)"><i class="ti-email me-1 ms-1"></i>
                                    Inbox</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="javascript:void(0)"><i class="ti-settings me-1 ms-1"></i>
                                    Account Setting</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/logout}"><i class="fa fa-power-off me-1 ms-1"></i>
                                    Logout</a>
                                <div class="dropdown-divider"></div>
                                <div class="ps-4 p-10"><a href="javascript:void(0)"
                                        class="btn btn-sm btn-success btn-rounded text-white">View Profile</a></div>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Sidebar -->
        <aside class="left-sidebar" data-sidebarbg="skin5">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav" class="pt-4">
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                th:href="@{/dashboard}" aria-expanded="false"><i
                                    class="mdi mdi-view-dashboard"></i><span class="hide-menu">Dashboard</span></a>
                        </li>

                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                th:href="@{/category}" aria-expanded="false"><i
                                    class="mdi mdi-format-list-bulleted-type"></i><span
                                    class="hide-menu">Category</span></a>
                        </li>

                        <!-- <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                            th:href="@{/products}" aria-expanded="false"><i class="mdi mdi-shopping"></i><span
                                class="hide-menu">Products</span></a>
                        </li> -->


                        <li class="sidebar-item"> <a class="sidebar-link has-arrow waves-effect waves-dark"
                                href="javascript:void(0)" aria-expanded="false"><i class="mdi mdi-shopping"></i><span
                                    class="hide-menu">Products</span></a>
                            <ul aria-expanded="false" class="collapse  first-level">
                                <li class="sidebar-item"><a th:href="@{/products/add-products}" class="sidebar-link"><i
                                            class="mdi mdi-shopping"></i><span class="hide-menu"> Add products
                                        </span></a></li>
                                <li class="sidebar-item"><a th:href="@{/products/all-products}" class="sidebar-link"><i
                                            class="mdi mdi-history"></i><span class="hide-menu"> All products
                                        </span></a></li>
                            </ul>
                        </li>



                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                th:href="@{/customers}" aria-expanded="false"><i
                                    class="mdi mdi-account-multiple"></i><span class="hide-menu">Customers</span></a>
                        </li>

                        <li class="sidebar-item"> <a class="sidebar-link has-arrow waves-effect waves-dark"
                                href="javascript:void(0)" aria-expanded="false"><i
                                    class="mdi mdi-briefcase-check"></i><span class="hide-menu">Orders</span></a>
                            <ul aria-expanded="false" class="collapse  first-level">
                                <li class="sidebar-item"><a th:href="@{/sendorder}" class="sidebar-link"><i
                                            class="mdi mdi-briefcase-check"></i><span class="hide-menu"> Send Order
                                        </span></a></li>
                                <li class="sidebar-item"><a th:href="@{/order-history}" class="sidebar-link"><i
                                            class="mdi mdi-history"></i><span class="hide-menu"> Order History
                                        </span></a></li>
                            </ul>
                        </li>



                    </ul>

                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
    </div>


</body>

</html>
