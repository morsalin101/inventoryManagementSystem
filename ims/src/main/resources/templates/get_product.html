<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}"></title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link th:href="@{/libs/fullcalendar/dist/fullcalendar.min.css}" rel="stylesheet" />
    <link th:href="@{/extra-libs/calendar/calendar.css}" rel="stylesheet" />
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>
<body>

<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

    <div th:replace="header :: header"></div>

    <div class="page-wrapper">
        <div class="container-fluid">
            <h3 th:text="${pageTitle}"></h3>

            <!-- Success alert -->
            <div id="success-alert" class="alert alert-success alert-dismissible fade" role="alert"
                 style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
                <span id="success-alert-message">A simple success alertâ€”check it out!</span>
            </div>

            <!-- Product Table -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-0">Product Table</h5>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Product ID</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Status</th>
                            <th scope="col">Image</th>
                            <th scope="col">Category</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody id="product-table-body">
                        <!-- Products will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>
</div>

<!-- Scripts -->
<th:block th:replace="script :: script"></th:block>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/product-list.js}"></script> <!-- Add this file to handle specific JS logic for this page -->
<script>
    $(document).ready(function () {
        // Fetch and display products in the table
        function fetchProducts() {
            $.ajax({
                url: '/products/get',
                type: 'GET',
                success: function (response) {
                    const productTableBody = $('#product-table-body');
                    productTableBody.empty();
                    response.forEach(product => {
                        const quantityBadge = product.quantity < 50
                            ? '<span class="badge badge-warning">Low</span>'
                            : '<span class="badge badge-info">High</span>';

                        const row = `<tr>
                            <td>${product.p_id}</td>
                            <td>${product.p_name}</td>
                            <td>${product.price}</td>
                            <td>${product.quantity}</td>
                            <td>${quantityBadge}</td>
                            <td><img src="data:image/jpeg;base64,${product.image}" width="50" height="50" alt="Product Image"></td>
                            <td>${product.category_name}</td>
                            <td>
                                <button class="btn btn-primary btn-sm edit-product" data-id="${product.p_id}">Edit</button>
                                <button class="btn btn-danger btn-sm delete-product" data-id="${product.p_id}">Delete</button>
                            </td>
                        </tr>`;
                        productTableBody.append(row);
                    });
                },
                error: function () {
                    alert('Error fetching products.');
                }
            });
        }

        // Call fetchProducts on page load
        fetchProducts();
        
        // Deleting a product
        $(document).on('click', '.delete-product', function () {
            const productId = $(this).data('id');
            if (confirm('Are you sure you want to delete this product?')) {
                $.ajax({
                    url: `/products/delete/${productId}`,
                    type: 'DELETE',
                    success: function () {
                        alert('Product deleted successfully.');
                        fetchProducts();
                    },
                    error: function () {
                        alert('Error deleting product.');
                    }
                });
            }
        });
    });
</script>
</body>
</html>
