<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}"></title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link th:href="@{/libs/fullcalendar/dist/fullcalendar.min.css}" rel="stylesheet" />
    <link th:href="@{/extra-libs/calendar/calendar.css}" rel="stylesheet" />
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>
<body>

<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

    <div th:replace="header :: header"></div>

    <div class="page-wrapper">
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-12 d-flex no-block align-items-center">
                    <h4 class="page-title" th:text="${pageTitle}"></h4>
                    <!-- Button to trigger modal -->
                    <div class="ms-auto">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-new-event">
                            Add Category
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div id="success-alert" class="alert alert-success alert-dismissible fade" role="alert" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
                <span id="success-alert-message">A simple success alertâ€”check it out!</span>
            </div>

            <!-- Start Page Content -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-0">Category Table</h5>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Category ID</th>
                                <th scope="col">Category Name</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody id="category-table-body">
                            <!-- Categories will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modal Add/Edit Category -->
            <div class="modal fade none-border" id="add-new-event">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"><strong>Add</strong> a category</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="control-label">Category Name</label>
                                        <input class="form-control form-white" placeholder="Enter name" type="text" name="category-name" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger waves-effect waves-light save-category">Save</button>
                            <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="delete-confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this category?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="footer :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            var isEditing = false;  // Track if it's an edit operation
            var editingCategoryId = null;  // Track the category ID being edited

            // Function to show success alert
            function showAlert(message) {
                $('#success-alert-message').text(message);
                $('#success-alert').addClass('show');
                setTimeout(function() {
                    $('#success-alert').removeClass('show');
                }, 3000);
            }

            // Fetch categories and populate the table
            function fetchCategories() {
                $.ajax({
                    url: '/get-category',  // Adjust the URL for your backend
                    type: 'GET',
                    success: function(response) {
                        var categoryTableBody = $('#category-table-body');
                        categoryTableBody.empty(); // Clear existing rows

                        response.forEach(function(category) {
                            var row = '<tr>' +
                                '<th scope="row">' + category.c_id + '</th>' +
                                '<td>' + category.c_name + '</td>' +
                                '<td>' +
                                    '<button type="button" class="btn btn-primary btn-sm text-white edit-category" data-id="' + category.c_id + '" data-name="' + category.c_name + '">Edit</button>' +
                                    ' <button type="button" class="btn btn-danger btn-sm text-white delete-category" data-id="' + category.c_id + '">Delete</button>' +
                                    '</td>' +
                                '</tr>';
                            categoryTableBody.append(row);
                        });
                    },
                    error: function(xhr, status, error) {
                        alert('Error fetching categories');
                    }
                });
            }

            // Initial fetch of categories
            fetchCategories();

            // Reset the modal for adding a new category
            $('#add-new-event').on('show.bs.modal', function() {
                $('input[name="category-name"]').val('');  // Clear the input field
                isEditing = false;  // Reset to add mode
                editingCategoryId = null;  // Clear editing ID
            });

            // Save category for both adding and editing
            $('.save-category').on('click', function() {
                var categoryName = $('input[name="category-name"]').val();

                if (categoryName === "") {
                    alert("Category name cannot be empty");
                    return;
                }

                // Edit existing category
                if (isEditing) {
                    $.ajax({
                        url: '/update-category/' + editingCategoryId,
                        type: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify({ c_name: categoryName }),
                        success: function(response) {
                            showAlert('Category updated successfully!');
                            $('#add-new-event').modal('hide');
                            fetchCategories();
                        },
                        error: function(xhr, status, error) {
                            alert('Error updating category');
                        }
                    });
                } else {
                    // Add new category
                    $.ajax({
                        url: '/save-category',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ c_name: categoryName }),
                        success: function(response) {
                            showAlert('Category saved successfully!');
                            $('#add-new-event').modal('hide');
                            fetchCategories();
                        },
                        error: function(xhr, status, error) {
                            alert('Error saving category');
                        }
                    });
                }
            });

            // Handle edit category button click
            $(document).on('click', '.edit-category', function() {
                var categoryId = $(this).data('id');
                var categoryName = $(this).data('name');

                $('input[name="category-name"]').val(categoryName);  // Pre-fill the input field
                $('#add-new-event').modal('show');  // Show modal for editing

                isEditing = true;  // Set flag for editing
                editingCategoryId = categoryId;  // Store category ID for editing
            });

            // Handle delete category button click
            $(document).on('click', '.delete-category', function() {
                var deleteCategoryId = $(this).data('id');

                $('#delete-confirmation-modal').modal('show');

                $('#confirm-delete-btn').off('click').on('click', function() {
                    $.ajax({
                        url: '/delete-category/' + deleteCategoryId,
                        type: 'DELETE',
                        success: function(response) {
                            showAlert('Category deleted successfully!');
                            $('#delete-confirmation-modal').modal('hide');
                            fetchCategories();
                        },
                        error: function(xhr, status, error) {
                            alert('Error deleting category');
                        }
                    });
                });
            });
        });
    </script>

</body>
</html>
