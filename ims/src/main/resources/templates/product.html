<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}"></title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link th:href="@{/libs/fullcalendar/dist/fullcalendar.min.css}" rel="stylesheet" />
    <link th:href="@{/extra-libs/calendar/calendar.css}" rel="stylesheet" />
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>

    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
    data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
   

    <div th:replace="header :: header"></div>
   
<div class="page-wrapper">
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title" th:text="${pageTitle}"></h4>
                <!-- Button to trigger modal -->
                <div class="ms-auto">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-new-event">
                        Add Product
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="success-alert" class="alert alert-success alert-dismissible fade" role="alert"
             style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
            <span id="success-alert-message">A simple success alertâ€”check it out!</span>
        </div>

        <!-- Start Page Content -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-0">Product Table</h5>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Product ID</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Image</th>
                            <th scope="col">Category</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody id="product-table-body">
                        <!-- Products will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal Add/Edit Product -->
        <div class="modal fade none-border" id="add-new-event">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><strong>Add</strong> a Product</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="control-label">Product Name</label>
                                    <input class="form-control form-white" placeholder="Enter product name" type="text" name="product-name" />
                                </div>
                                <div class="col-md-12">
                                    <label class="control-label">Price</label>
                                    <input class="form-control form-white" placeholder="Enter price" type="number" name="price" />
                                </div>
                                <div class="col-md-12">
                                    <label class="control-label">Quantity</label>
                                    <input class="form-control form-white" placeholder="Enter quantity" type="number" name="quantity" />
                                </div>
                                <div class="col-md-12">
                                    <label class="control-label">Category</label>
                                    <select class="form-control form-white" name="category-id">
                                        <!-- Options will be loaded dynamically from backend -->
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label class="control-label">Image</label>
                                    <input class="form-control form-white" type="file" name="product-image" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger waves-effect waves-light save-product">Save</button>
                        <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="delete-confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this product?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div th:replace="footer :: footer"></div>
</div>

   <th:block th:replace="script::script"></th:block>    

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

   <script>
    $(document).ready(function () {
        // Object to store categories
        var categoriesMap = {};

        // Function to reset the form
        function resetForm() {
            $('form')[0].reset(); // Reset all form fields
            $('.save-product').data('id', ''); // Clear the product ID in the save button
            $('input[name="product-image"]').val(''); // Clear image input
        }

        // Function to show success alert
        function showAlert(message) {
            $('#success-alert-message').text(message);
            $('#success-alert').addClass('show');
            setTimeout(function () {
                $('#success-alert').removeClass('show');
            }, 3000);
        }

        // Function to populate categories in the dropdown
        function populateCategories() {
            $.ajax({
                url: '/get-category',
                type: 'GET',
                success: function (response) {
                    var categoryDropdown = $('select[name="category-id"]');
                    categoryDropdown.empty(); // Clear existing options

                    response.forEach(function (category) {
                        categoriesMap[category.c_id] = category.c_name;
                        var option = $('<option></option>').attr('value', category.c_id).text(category.c_name);
                        categoryDropdown.append(option);
                    });
                },
                error: function (xhr) {
                    alert('Error fetching categories: ' + xhr.responseText);
                }
            });
        }

        // Function to fetch and display products in the table
        function fetchProducts() {
            $.ajax({
                url: '/products/get',
                type: 'GET',
                success: function (response) {
                    var productTableBody = $('#product-table-body');
                    productTableBody.empty(); // Clear the table

                    response.forEach(function (product) {
                        var categoryName = categoriesMap[product.category] || 'Unknown'; // Map category ID to name

                        var row = '<tr>' +
                            '<td>' + product.p_id + '</td>' +
                            '<td>' + product.p_name + '</td>' +
                            '<td>' + product.price + '</td>' +
                            '<td>' + product.quantity + '</td>' +
                            '<td><img src="data:image/jpeg;base64,' + product.image + '" width="50" height="50" alt="Product Image"></td>' +
                            '<td>' + categoryName + '</td>' +
                            '<td>' +
                                '<button type="button" class="btn btn-primary btn-sm edit-product" data-id="' + product.p_id + '">Edit</button>' +
                                ' <button type="button" class="btn btn-danger btn-sm delete-product" data-id="' + product.p_id + '">Delete</button>' +
                            '</td>' +
                            '</tr>';
                        productTableBody.append(row);
                    });
                },
                error: function () {
                    alert('Error fetching products');
                }
            });
        }

        // Reset form when the "Add Product" button is clicked
        $('#add-new-event').on('show.bs.modal', function (e) {
            var button = $(e.relatedTarget); // Button that triggered the modal
            var productId = button.data('id'); // Get product ID

            if (!productId) {
                resetForm(); // Clear the form if adding a new product
            }
        });

        // Call the populate categories and fetch products when the page loads
        populateCategories();
        fetchProducts();

        // Save new product or update existing product
        $('.save-product').on('click', function (e) {
            e.preventDefault();

            var productId = $(this).data('id'); // If updating, productId will be present
            var productName = $('input[name="product-name"]').val();
            var price = $('input[name="price"]').val();
            var quantity = $('input[name="quantity"]').val();
            var categoryId = $('select[name="category-id"]').val();
            var formData = new FormData();

            // Create product object
            var product = {
                p_name: productName,
                price: price,
                quantity: quantity,
                category: categoryId
            };

            // Append product as JSON string
            formData.append('product', new Blob([JSON.stringify(product)], { type: 'application/json' }));
            var imageFile = $('input[name="product-image"]')[0].files[0];
            if (imageFile) {
                formData.append('image', imageFile); // Only append if image is selected
            }

            var ajaxUrl = '/products/save'; // Default for adding
            var ajaxType = 'POST';

            if (productId) {
                ajaxUrl = '/products/update/' + productId; // For updating product
                ajaxType = 'PUT';
            }

            $('.save-product').prop('disabled', true); // Disable save button while processing

            $.ajax({
                url: ajaxUrl,
                type: ajaxType,
                processData: false,
                contentType: false,
                data: formData,
                success: function () {
                    showAlert('Product saved successfully!');
                    $('#add-new-event').modal('hide');
                    fetchProducts(); // Refresh product list
                    resetForm(); // Reset form after saving
                },
                complete: function () {
                    $('.save-product').prop('disabled', false); // Re-enable save button
                },
                error: function () {
                    alert('Error saving product');
                }
            });
        });

        // Handle Edit Product button click
        $(document).on('click', '.edit-product', function () {
            var productId = $(this).data('id');

            // Fetch the product data and populate the form for editing
            $.ajax({
                url: '/products/get/' + productId,
                type: 'GET',
                success: function (product) {
                    if (product) {
                        $('input[name="product-name"]').val(product.p_name);
                        $('input[name="price"]').val(product.price);
                        $('input[name="quantity"]').val(product.quantity);
                        $('select[name="category-id"]').val(product.category);
                        $('.save-product').data('id', product.p_id); // Store the product ID in the save button
                        $('#add-new-event').modal('show'); // Show the modal
                    } else {
                        alert('Product not found');
                    }
                },
                error: function () {
                    alert('Error fetching product');
                }
            });
        });

        // Handle Delete Product button click
        $(document).on('click', '.delete-product', function () {
            var productId = $(this).data('id');
            $('#delete-confirmation-modal').modal('show');

            $('#confirm-delete-btn').off('click').on('click', function () {
                $.ajax({
                    url: '/products/delete/' + productId,
                    type: 'DELETE',
                    success: function () {
                        showAlert('Product deleted successfully!');
                        $('#delete-confirmation-modal').modal('hide');
                        fetchProducts(); // Refresh product list
                    },
                    error: function () {
                        alert('Error deleting product');
                    }
                });
            });
        });
    });
  </script>

</body>
</html>
