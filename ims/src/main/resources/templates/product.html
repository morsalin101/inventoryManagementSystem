<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}"></title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link th:href="@{/libs/fullcalendar/dist/fullcalendar.min.css}" rel="stylesheet" />
    <link th:href="@{/extra-libs/calendar/calendar.css}" rel="stylesheet" />
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>

    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
    data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
   

    <div th:replace="header :: header"></div>

  
    <div class="page-wrapper">
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-12 d-flex no-block align-items-center">
                    <h4 class="page-title" th:text="${pageTitle}"></h4>
                    <!-- Button to trigger modal -->
                    <div class="ms-auto">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-new-event">
                            Add Category
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <div id="success-alert" class="alert alert-success alert-dismissible fade" role="alert" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
                <span id="success-alert-message">A simple success alertâ€”check it out!</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-0">Category Table</h5>
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Product ID</th>
                                        <th scope="col">Product Name</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Action</th>

                                    </tr>
                                </thead>
                                <tbody id="category-table-body">
                                    <!-- Categories will be dynamically inserted here -->
                                </tbody>
                            </table>
                        </div>
                </div>             
            </div>
             
               <!-- BEGIN MODAL -->
               <div class="modal none-border" id="my-event">
                <div class="modal-dialog">
                    <div class="modal-content"></div>
                        <div class="modal-header"></div>
                            <h4 class="modal-title"><strong>Add Event</strong></h4>
                            <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary waves-effect"
                                data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success save-event waves-effect waves-light">Create
                                event</button>
                            <button type="button" class="btn btn-danger delete-event waves-effect waves-light"
                                data-dismiss="modal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Add Category -->
            <div class="modal fade none-border" id="add-new-event">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"><strong>Add</strong> a product</h4>
                            <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="control-label">Product Name</label>
                                        <input class="form-control form-white" placeholder="Enter name" type="text"
                                            name="product-name" />
                                    </div>
                                    <div class="col-md-6"></div>
                                        <label class="control-label">Price</label>
                                        <input class="form-control form-white" placeholder="Enter price" type="text"
                                            name="product-price" />
                                    </div>
                                    <div class="col-md-6"></div>
                                        <label class="control-label">Quantity</label>
                                        <input class="form-control form-white" placeholder="Enter quantity" type="text"
                                            name="product-quantity" />
                                    </div>
                                    <div class="col-md-6"></div>
                                        <label class="control-label">Category</label>
                                        <input class="form-control form-white" placeholder="Enter category" type="text"
                                            name="product-category" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger waves-effect waves-light save-product"
                                data-dismiss="modal">Save</button>
                            <button type="button" class="btn btn-secondary waves-effect"
                                data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="delete-confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this category?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- END MODAL -->

            <!-- ============================================================== -->
            <!-- End PAge Content -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <div th:replace="footer :: footer">
    </div>

    </div>
   
   

    <div th:replace="script::script"></div>
    <script>
        $(document).ready(function() {
            // Function to show the success alert
            function showAlert(message) {
                $('#success-alert-message').text(message);  // Set the alert message
                $('#success-alert').addClass('show');       // Show the alert by adding the 'show' class

                // Automatically hide the alert after 3 seconds
                setTimeout(function() {
                    $('#success-alert').removeClass('show');  // Hide the alert
                }, 3000);
            }

            // Fetch categories and populate the table
            function fetchCategories() {
                $.ajax({
                    url: '/get-category',  // Change this URL to your backend endpoint
                    type: 'GET',
                    success: function(response) {
                        var categoryTableBody = $('#category-table-body');
                        categoryTableBody.empty(); // Clear existing rows
    
                        response.forEach(function(category) {
                            var row = '<tr>' +
                                '<th scope="row">' + category.c_id + '</th>' +
                                '<td>' + category.c_name + '</td>' +
                                '<td>' +
                                    '<button type="button" class="btn btn-primary btn-sm text-white edit-category" data-id="' + category.c_id + '" data-name="' + category.c_name + '">Edit</button>' +
                                    ' <button type="button" class="btn btn-danger btn-sm text-white delete-category" data-id="' + category.c_id + '">Delete</button>' +
                                '</td>' +
                                '</tr>';
                            categoryTableBody.append(row);
                        });
                    },
                    error: function(xhr, status, error) {
                        alert('Error fetching categories');
                    }
                });
            }
    
            // Initial fetch of categories
            fetchCategories();
    
            // Save category button click event
            $('.save-category').on('click', function(e) {
                e.preventDefault();
                
                var categoryName = $('input[name="category-name"]').val();
                
                if (categoryName === "") {
                    alert("Category name cannot be empty");
                    return;
                }
    
                $.ajax({
                    url: '/save-category',  // Change this URL to your backend endpoint
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        c_name: categoryName
                    }),
                    success: function(response) {
                        showAlert('Category saved successfully!');  // Show success alert
                        fetchCategories();
                    },
                    error: function(xhr, status, error) {
                        alert('Error saving category');
                    }
                });
            });
    
            // Handle edit category button click
            $(document).on('click', '.edit-category', function() {
                var categoryId = $(this).data('id');
                var categoryName = $(this).data('name');
    
                $('input[name="category-name"]').val(categoryName);
    
                $('#add-new-event').modal('show');
                $('.save-category').off('click').on('click', function() {
                    var updatedCategoryName = $('input[name="category-name"]').val();
    
                    if (updatedCategoryName === "") {
                        alert("Category name cannot be empty");
                        return;
                    }
    
                    $.ajax({
                        url: '/update-category/' + categoryId,  // Change this URL to your backend endpoint
                        type: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            c_name: updatedCategoryName
                        }),
                        success: function(response) {
                            showAlert('Category updated successfully!');  // Show success alert
                            $('#add-new-event').modal('hide');
                            fetchCategories();
                        },
                        error: function(xhr, status, error) {
                            alert('Error updating category');
                        }
                    });
                });
            });
    
            // Handle delete category button click
            $(document).on('click', '.delete-category', function() {
                var deleteCategoryId = $(this).data('id');
    
                $('#delete-confirmation-modal').modal('show');
    
                $('#confirm-delete-btn').on('click', function() {
                    $.ajax({
                        url: '/delete-category/' + deleteCategoryId,  // Change this URL to your backend endpoint
                        type: 'DELETE',
                        success: function(response) {
                            showAlert('Category deleted successfully!');  // Show success alert
                            $('#delete-confirmation-modal').modal('hide');
                            fetchCategories();
                        },
                        error: function(xhr, status, error) {
                            alert('Error deleting category');
                        }
                    });
                });
            });
        });
    </script>
    
</body>
</html>
