<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice Creation</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>
<body>
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

    <div th:replace="header :: header"></div>

    <div class="page-wrapper">
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-12 d-flex no-block align-items-center">
                    <h4 class="page-title">Create Invoice</h4>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-0">Invoice Details</h5>
                    
                    <form id="invoice-form">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Customer</label>
                                <input type="text" class="form-control" id="customer-name" placeholder="Select Customer">
                            </div>
                            <div class="col-md-3">
                                <label class="control-label">Category</label>
                                <input type="text" class="form-control" id="category" placeholder="Select Category">
                            </div>
                            <div class="col-md-3">
                                <label class="control-label">Product</label>
                                <input type="text" class="form-control" id="product" placeholder="Select Product">
                            </div>
                            <div class="col-md-2">
                                <label class="control-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" placeholder="Quantity">
                            </div>
                            <div class="col-md-1 d-flex align-items-end">
                                <button type="button" class="btn btn-primary" id="add-to-invoice">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Invoice Table -->
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title mb-0">Invoice Summary</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Customer Name</th>
                                <th scope="col">Product</th>
                                <th scope="col">Date</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody id="invoice-table-body">
                            <!-- Invoice entries will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        // Add item to invoice table
        $('#add-to-invoice').on('click', function () {
            const customer = $('#customer-name').val();
            const category = $('#category').val();
            const product = $('#product').val();
            const quantity = $('#quantity').val();
            const price = (Math.random() * 100).toFixed(2); // Mock price for demo
            const date = new Date().toLocaleDateString();

            if (!customer || !category || !product || !quantity) {
                alert('All fields are required!');
                return;
            }

            const row = `
                <tr>
                    <td>${customer}</td>
                    <td>${product}</td>
                    <td>${date}</td>
                    <td>${quantity}</td>
                    <td>$${price}</td>
                </tr>
            `;

            $('#invoice-table-body').append(row);

            // Clear input fields after adding
            $('#customer-name').val('');
            $('#category').val('');
            $('#product').val('');
            $('#quantity').val('');
        });
    });
</script>
</body>
</html>
