                            .outer-card {

                                /* Primary orange color */
                                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                                /* Subtle outer shadow for depth */
                                padding: 20px;
                                box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
                                /* Space for inner card */
                            }


                            /* Title styling */
                            .inner-card h5 {
                                font-size: 18px;
                                /* Title size */
                                margin: 0;
                                /* Remove default margins */
                                font-weight: 600;
                                /* Slightly bold text */
                            }

                            /* Dynamic value styling */
                            .inner-card h2 {
                                font-size: 24px;
                                /* Value size */

                                /* Emphasize value */
                                margin-top: 10px;

                    <!-- BEGIN MODAL -->
                    <div class="modal none-border" id="my-event">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title"><strong>Add Event</strong></h4>
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary waves-effect"
                                        data-dismiss="modal">Close</button>
                                    <button type="button"
                                        class="btn btn-success save-event waves-effect waves-light">Create
                                        event</button>
                                    <button type="button" class="btn btn-danger delete-event waves-effect waves-light"
                                        data-dismiss="modal">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal Add Category -->
                    <div class="modal fade none-border" id="add-new-event">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title"><strong>Add</strong> a category</h4>
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="control-label">Category Name</label>
                                                <input class="form-control form-white" placeholder="Enter name"
                                                    type="text" name="category-name" />
                                            </div>
                                            <div class="col-md-6">
                                                <label class="control-label">Choose Category Color</label>
                                                <select class="form-select shadow-none form-white"
                                                    data-placeholder="Choose a color..." name="category-color">
                                                    <option value="success">Success</option>
                                                    <option value="danger">Danger</option>
                                                    <option value="info">Info</option>
                                                    <option value="primary">Primary</option>
                                                    <option value="warning">Warning</option>
                                                    <option value="inverse">Inverse</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
